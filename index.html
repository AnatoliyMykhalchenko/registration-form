<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Registration form</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
</head>
<body>
	<form id="form" class="container">

		<img src="./delete.png" alt="">
		<h1 class="title">Регистрация</h1>

		<input type="text" id="input-name" placeholder="ФИО*">
		<div class="invalid">Обязательно введите ФИО</div>
		<input type="email" id="input-email" placeholder="E-mail(Ваш логин)*">
		<div class="invalid">Неверный Email</div>
		<input type="tel" id="input-tel" maxlength="19" placeholder="Телефон*">
		<div class="invalid">Невалидный номер</div>
		<input type="text" id="input-country" placeholder="Страна*">
		<div class="invalid">Обязательное поле</div>
		<input type="text" id="input-birthday" placeholder="Дата рождения">
		<input type="password" id="input-password" placeholder="Пароль*">
		<div class="invalid">Не меньше 5 символов</div>
		<input type="password" id="input-password-copy" placeholder="Повторите пароль*">
		<div class="invalid">Не совпадает</div>

		<button class="button" id="button">Зарегистрироваться</button>
		<div class="invalid">Все необходимые поля должны быть заполнены</div>
	</form>
<script src="script.js"></script>
</body>

</html>
